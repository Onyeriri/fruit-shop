<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@200&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://css.gg/instagram.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa9ce4128a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <title>Fruit shop</title>
  </head>
  <body>
    <div class="container">
      <!-- header section -->
      <header>
        <h1>Your favorite fresh fruit shop: pick happiness</h1>
        <p>Freshness as always!!!</p>
      </header>

      <!-- main section -->
      <section>
        <div>
          <div>
            <img src="/images/fruitcrown.jpeg" alt="Fruit crown" />
            <span><i class="fa-solid fa-plus fa-3x"></i></span>
          </div>
          <div>
            <img src="/images/coconuts.001.jpeg" alt="coconuts" />
            <span><i class="fa-solid fa-plus fa-3x"></i></span>
          </div>
        </div>
        <div>
          <div>
            <img src="/images/Kiwi.png" alt="Kiwi" />
            <span><i class="fa-solid fa-plus fa-3x"></i></span>
          </div>
          <div>
            <img src="/images/guava.jpg" alt="Guava" />
            <span><i class="fa-solid fa-plus fa-3x"></i></span>
          </div>
        </div>
        <div>
          <div>
            <img src="/images/mango-png.png" alt="Mango" />
            <span><i class="fa-solid fa-plus fa-3x"></i></span>
          </div>
          <div>
            <img src="/images/single-apricot-transparent.png" alt="Apricot" />
            <span><i class="fa-solid fa-plus fa-3x"></i></span>
          </div>
        </div>
      </section>

      <!-- footer section -->
      <footer class="fa-3x footer-container">
        <ul>
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
