<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@200&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://css.gg/instagram.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa9ce4128a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Fruit shop</title>
  </head>
  <body>
    <div class="container">
      <!-- header section -->
      <header>
        <div class="text-header">
          <h1>Your favorite fresh fruit shop: pick happiness</h1>
          <p>Freshness as always!!!</p>
        </div>
      </header>

      <!-- main section -->
      <section>
        <div class="fruit-container">
          <div class="img-container">
            <img
              id="crown-fruit"
              src="images/fruitcrown.jpeg"
              alt="Fruit crown"
            />
            <span>
              <button onclick="addFruit(event)" class="btn">Add</button>
            </span>
          </div>
          <div class="img-container">
            <img id="coconut" src="images/coconuts.001.jpeg" alt="coconuts" />
            <span>
              <button onclick="addFruit(event)" class="btn">Add</button>
            </span>
          </div>
        </div>
        <div class="fruit-container">
          <div class="img-container">
            <img id="kiwi" src="images/Kiwi.png" alt="Kiwi" />
            <span>
              <button onclick="addFruit(event)" class="btn">Add</button>
            </span>
          </div>
          <div class="img-container">
            <img id="sweet-melon" src="images/favicon.jpg" alt="Sweet melon" />
            <span>
              <button onclick="addFruit(event)" class="btn">Add</button>
            </span>
          </div>
        </div>
        <div class="fruit-container">
          <div class="img-container">
            <img id="mango" src="images/mango-png.png" alt="Mango" />
            <span>
              <button onclick="addFruit(event)" class="btn">Add</button>
            </span>
          </div>
          <div class="img-container">
            <img
              id="apricot"
              src="images/single-apricot-transparent.png"
              alt="Apricot"
            />
            <span>
              <button onclick="addFruit(event)" class="btn">Add</button>
            </span>
          </div>
        </div>
      </section>

      <!-- Basket section of the page -->
      <section id="basket">
        <h2 id="text">Basket is empty</h2>

        <h2 id="second-text" class="show">
          Lists of fruits added to the basket
        </h2>

        <ul id="add-element"></ul>

        <div id="summary">
          <span id="summary-letter" class="show size">Basket summary: </span>
          <span id="summary-digit" class="show size"></span>
        </div>

        <!-- <div>
          <button id="deleteAll" onclick="deleteAll(event)">Delete All</button>
        </div> -->
      </section>

      <!-- footer section -->
      <footer class="fa-3x">
        <span class="follow-us">You can follow us on.</span>
        <ul>
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
